<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Practice Fetch</title>
</head>

<body>

    <main class="grid-container">

        <div class="Get">
            <h4>Get</h4>
            <input class="inputID" type="text" placeholder="User ID">
            <button class="getUserById">User by ID</button> <br><br>
            <ul class="singleUser"></ul>
        </div>

        <div class="Post">
                <h4>Post</h4>
            <input class="NewUser" type="text" placeholder="Student Name">
            <button class="postNew">Post new user</button>
        </div>

        <div class="Update">
                <h4>Update</h4>
                <input class="idToChange" type="text" placeholder="User ID">
                <input class="changeDate" type="text" placeholder="Next Watch Date">
                <input class="changeSubject" type="text" placeholder="Next Watch Subject">
                <button class="updateUser">commit change</button>
        </div>

        <div class="Delete">
                <h4>Delete</h4>
                <input class="idToDelete" type="text" placeholder="User ID">
                <button class="deleteUserById">User by ID</button>
        </div>
        <div class="users">
            <button class="getUsers">Get all users</button>
            <ul class="usersList"></ul>
        </div>

    </main>


    <script src="main.js"></script>
</body>

</html>
